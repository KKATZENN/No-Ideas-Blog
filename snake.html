<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        canvas {
            border: 2px solid black;
            background-color: #000;
        }

        #score {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const canvasSize = 400;
        let snake = [{x: 160, y: 160}];  // Initial position of the snake
        let direction = {x: gridSize, y: 0}; // Moving right initially
        let food = spawnFood();
        let score = 0;

        // Main game loop
        function gameLoop() {
            clearCanvas();
            moveSnake();
            checkCollision();
            drawSnake();
            drawFood();
            updateScore();
            setTimeout(gameLoop, 100);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Move the snake
        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = spawnFood();  // Generate new food
            } else {
                snake.pop();  // Remove the last part of the snake
            }
        }

        // Check collisions (with walls or itself)
        function checkCollision() {
            const head = snake[0];

            // Check wall collision
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                resetGame();
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        // Draw the snake
        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = "#00FF00";
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Spawn a new food at a random position
        function spawnFood() {
            const x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            const y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            return {x, y};
        }

        // Reset the game
        function resetGame() {
            snake = [{x: 160, y: 160}];
            direction = {x: gridSize, y: 0};
            score = 0;
            food = spawnFood();
        }

        // Update the score display
        function updateScore() {
            document.getElementById("score").textContent = `Score: ${score}`;
        }

        // Change the snake's direction
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction.y === 0) {
                direction = {x: 0, y: -gridSize};
            } else if (event.key === "ArrowDown" && direction.y === 0) {
                direction = {x: 0, y: gridSize};
            } else if (event.key === "ArrowLeft" && direction.x === 0) {
                direction = {x: -gridSize, y: 0};
            } else if (event.key === "ArrowRight" && direction.x === 0) {
                direction = {x: gridSize, y: 0};
            }
        });

        // Start the game
        gameLoop();
    </script>

</body>
</html>
