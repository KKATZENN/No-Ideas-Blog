<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        canvas {
            border: 2px solid white;
            background-color: #7fbde3;
        }

        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const grid = 20; // size of each grid square
        let snake = [{ x: 160, y: 160 }];
        let direction = 'RIGHT';
        let food = { x: 80, y: 80 };
        let score = 0;

        function gameLoop() {
            moveSnake();
            if (checkCollisions()) {
                alert('Game Over! Your score is: ' + score);
                resetGame();
                return;
            }
            drawGame();
            setTimeout(gameLoop, 100);
        }

        function moveSnake() {
            const head = Object.assign({}, snake[0]);

            if (direction === 'UP') head.y -= grid;
            if (direction === 'DOWN') head.y += grid;
            if (direction === 'LEFT') head.x -= grid;
            if (direction === 'RIGHT') head.x += grid;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollisions() {
            const head = snake[0];
            // Check if snake hits walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            // Check if snake hits itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? 'green' : 'white';  // Head is green, body is white
        ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
    });

            // Draw food
            ctx.fillStyle = 'orange';
            ctx.fillRect(food.x, food.y, grid, grid);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function generateFood() {
            const x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
            const y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
            return { x, y };
        }

        function resetGame() {
            snake = [{ x: 160, y: 160 }];
            direction = 'RIGHT';
            food = { x: 80, y: 80 };
            score = 0;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (event.key === `` || event.key === `Spacebar`) {
                resetGame();
            }
        });

        // Game loop to continuously update the game state
const gameInterval = setInterval(() => {
    update();
    draw();
}, 100);  // Update every 100ms (10 FPS)
    </script>
</body>
</html>
